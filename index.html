<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="this is a simple calculator that can only operate with the four main operators thats +,-,/,* ">
	<title>simple calculator</title>
	<link rel="stylesheet" href="page.css">
</head>
<body>
	<script src="page.js"></script>
<div class="TheWholeContent">
		<div class="introduction"></div>
		<input id="input_btn" placeholder="Type in your math"> <br>
		<!-- <div class="results">r</div> -->
		<div class="numbers">
		<button class="btn1" onclick="appendToInput('1')">1</button>
		<button class="btn2" onclick="appendToInput('2')">2</button>
		<button class="btn3" onclick="appendToInput('3')">3</button> 
		<button class="add-btn" onclick="appendToInput('+')">+</button><br>
		<button class="btn4" onclick="appendToInput('4')">4</button>
		<button class="btn5" onclick="appendToInput('5')">5</button>
		<button class="btn6" onclick="appendToInput('6')">6</button> 
		<button class="subtract-btn" onclick="appendToInput('-')">-</button><br>
		<button class="btn7" onclick="appendToInput('7')">7</button>
		<button class="btn8" onclick="appendToInput('8')">8</button> 
		<button class="btn9" onclick="appendToInput('9')">9</button> 
		<button class="multiplication-btn" onclick="appendToInput('*')">*</button><br>
		<button class="modulus-btn" onclick="appendToInput('%')">%</button>
		<button class="btn0" onclick="appendToInput('0')">0</button>
		<button class="btnX" onclick="clearInput()">x</button>
		<button class="division-btn" onclick="appendToInput('/')">/</button> <br>
		<button class="calculate-btn" onclick="calculateInput()">=</button>
		</div>
</div>

			console.log('the input is a number'(input));
		}else {
			console.log('the input is a string');
		}
	}
</script>




</body>
</html>
